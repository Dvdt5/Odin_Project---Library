<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="shade"></div>
        <div id="popup-modal">
            <form id="popup-form" action="">
                <div class="input-row">
                    <label for="title-input">Title</label><br>
                    <input type="text" name="title" id="title-input" class="input" placeholder="Title of the book" required maxlength="40" autocomplete="off">
                </div>
                <div class="input-row">
                    <label for="author-input">Author</label><br>
                    <input type="text" name="author" id="author-input" class="input" placeholder="Author of the book" required maxlength="24" autocomplete="off">
                </div>
                <div class="input-row">
                    <label for="pagenumber-input">Page Number</label><br>
                    <input type="number" name="pagenumber" id="pagenumber-input" class="input" min="0" placeholder="Amount of pages" required autocomplete="off">
                </div>
                <div class="input-row" >
                    <div>
                        <label for="readed-checkbox-btn">READED</label>
                        <input type="checkbox" name="readed" class="checkbox-input" id="readed-checkbox-btn">
                    </div>
                </div>
                <button type="button" class="btn" id="close-form-btn">CLOSE</button>
                <button type="reset" class="btn">RESET</button>
                <button type="submit" class="btn" id="confirm-form-btn">ADD BOOK</button>
            </form>
        </div>
        <div id="header">
            <div><button type="button" class="btn" id="add-book-btn">ADD BOOK</button></div>
            <h1 style="color: white;">Library Project</h1>
            <div><p style="color: red; text-shadow: 0 0 5px black; font-size: large;">Made by <span style="color: white;">Davut Dagtekin</span></p></div>
        </div>
        <div id="left-column"></div>
        <div id="middle-column">
            
        </div>
        <div id="right-column"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
